version: "3.8"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: school-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=SchoolProject@2026!
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "SchoolProject@2026!" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  schoolapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school-api
    ports:
      - "5149:8080"
      - "5150:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8081;http://+:8080
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=SchoolProject@2026!
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=SchoolDb;User Id=sa;Password=SchoolProject@2026!;TrustServerCertificate=True;
      - Serilog__WriteTo__1__Args__connectionString=Server=sqlserver;Database=SchoolDb;User Id=sa;Password=SchoolProject@2026!;TrustServerCertificate=True;
    volumes:
      - ${APPDATA}/ASP.NET/Https:/https:ro
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: on-failure

volumes:
  sqlserver-data:
